    <div class="header">
      <h1>Herald of Joy Church Survey Form</h1>
      <p id="description" class="description text-center">
            Thank you for taking the time to help us improve our service.
          </p>
    </div>

<div class="form-div">

<form action="" method="get" class="form-example">

  <div class="form-example">
    <label for="name">Enter your name: </label><br>
    <input type="text" name="name" id="name" required>
  </div>

  <div class="form-example">
    <label for="email">Enter your email: </label><br>
    <input type="email" name="email" id="email" required>
  </div>

  <div class="form-example">
    <label for="age">Enter your age: </label><br>
    <input type="number" name="age" id="age" required>
  </div>

  <div class="form-example">
      <label for="cars">What ministry are surveying?:</label><br>
    <select id="position" name="position">
      <option value="main service">Main service</option>
      <option value="youth ministry">Youth Ministry</option>
      <option value="children's ministry">Children's Ministry</option>
      <option value="perfer not to say">Perfer not to say</option>
      <option value="other">other</option>
    </select>
  </div>

  <div class="form-example">
    <p>Would you recommend Herald of Joy to a friend?</p>

    <div>
      <input type="radio" id="Definitely" name="recommend" value="Definitely"
             checked>
      <label for="Definitely">Definitely</label>
    </div>

    <div>
      <input type="radio" id="Maybe" name="recommend" value="Maybe">
      <label for="Maybe">Maybe</label>
    </div>

    <div>
      <input type="radio" id="Not sure" name="recommendrecommend" value="Not sure">
      <label for="Not sure">Not sure</label>
    </div>

  </div>


  <div class="form-example">
      <label for="fav">What is your favorite part of Herald of Joy?</label><br>
    <select id="fav" name="position">
      <option value="Sermon">Sermon</option>
      <option value="Homegroups">Homegroups</option>
      <option value="Community">Community</option>
      <option value="Other">Other</option>
    </select>
  </div>


  <div class="form-example">
    <p>What would you like to see improved</p>
    <input type="checkbox" id=" More involvement" name=" More involvement" value=" More involvement">
    <label for=" More involvement"> More involvement</label><br>
    <input type="checkbox" id="More outreach" name="More outreach" value="More outreach">
    <label for="More outreach"> More outreach</label><br>
    <input type="checkbox" id="More Personal" name="More Personal" value="More Personal">
    <label for="More Personal"> More Personal</label><br>
  </div>


  <div class="form-example">
    <label for="comments">Any comments or suggestions?</label><br>

    <textarea id="comments" name="comments"
              rows="5" cols="33">Enter your comment here...
    </textarea>
  </div>

  <div class="form-example">
    <input type="submit" value="Submit">
  </div>

</form>
</div>
  </body>
</html>
